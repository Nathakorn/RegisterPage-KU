<!doctype html>
<html ng-app="regisKuApp">
  <head>
    <!-- CSS file -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/register.css">
    <link rel="stylesheet" href="src/css/userProfile.css">
  </head>
  <body onload="startTime()">
    <!-- Import scripts -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.tpl.min.js"></script>
    <!-- App controller -->
    <script src="src/js/controller/allController.js"></script>
    <script src="src/js/route/route.js"></script>
    <script src="src/js/main.js"></script>
    <!-- AngularStrap -->
    <script src="src/js/parse-options.js"></script>
    <script src="src/js/button.js"></script>
    <script src="src/js/dimensions.js"></script>
    <script src="src/js/modal.js"></script>
    <script src="bower_components/angular-strap/src/module.js"></script>

    <div class = "container"> 
    <div ng-controller="mainController">
      <div class="row" style="background-color: greenyellow">
          <div class="col-sm-1" >
              <img src="src/asset/KUlogo3.png"  width="40" height="40">
          </div>
          <div class="col-sm-11" >
              <h4 ID="kasetsartLogo">KASETSART UNIVERSITY</h4>
          </div>
        </div>
      <div class="row" id="mainNav" ng-show="true">
          <div class="col-sm-12">
            <ul class="nav nav-pills">
              <li role="presentation"><a ui-sref="home">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span> HOME 
              </a></li>
              <li role="presentation"><a ui-sref="userprofile">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span> USER PROFILE
              </a></li>
              <li role="presentation"><a ui-sref="register">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> REGISTER
              </a></li>
              <li role="presentation"><a ui-sref="report">
              <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> REPORT
              </a></li>
              <li role="presentation"><a ui-sref="login">
              <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> LOGOUT
              </a></li>
              <li role="presentation" class="clockRealtime">
                <!--
                <img src="src/asset/thflag.png"  width="30" height="30">
                <img src="src/asset/usflag.png"  width="37" height="37">
                -->
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                <span id="clock"></span> 
              </li>
            </ul>
          </div>
      </div>

      <!-- some navigation -->
       
        
        
        <div ui-view class="inWeb"></div>
      </div>
  </div>
  </body>
</html>
